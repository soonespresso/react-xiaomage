<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSX Binding Event Params</title>
</head>
<body>
  <div id="app"></div>
  <script src="./react/react.development.js" crossorigin></script>
  <script src="./react/react-dom.development.js" crossorigin></script>
  <script src="./react/babel.min.js"></script>
  <script type="text/babel">

    class App extends React.Component {

      constructor(props) {
        super(props);

        this.state = {
          message: 'Hello World',
          movies: ['The Dark Knight', 'Interstellar', 'Inception']
        }

        /* 方法一 */
        this.btnClick = this.btnClick.bind(this)
        // this.increment = this.increment.bind(this)

      }

      render() {

        return (
          <div>
            <button onClick={this.btnClick}>Button</button>
            <ul>
              {
                this.state.movies.map((movie, index) => {
                  return (<li onClick={(event) => this.liClick(movie, index, event)} key={index}>{movie}</li>)
                })
              }  
            </ul>
          </div>
        )
      }

      btnClick(event) {
        alert(this.state.message)
        console.log(event)
      }

      liClick(movie, index, event) {
        event.persist();
        console.log('[li click]', movie, index, event)
      }
    }

    ReactDOM.render(<App/>, document.getElementById('app'));
  </script>
  
</body>
</html>
