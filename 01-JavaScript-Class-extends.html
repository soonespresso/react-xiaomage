<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Class extens</title>
</head>
<body>
  <script>
    /**
     * 面向对象的 3 的特性：封装、多态、继承
     * 
     * 继承：1.减少重复代码 2.多态的前提（鸭子类型）
     */
    class Person {

      constructor(name, age) {
        this.name = name;
        this.age = age;
      }

      running() {
        console.log('running');
      }
    }

    class Student extends Person {

      constructor(name, age, sno) {
        super(name, age);
        this.sno = sno;
      }
    }

    const stu = new Student('Darwin', 30, '001');
    console.log(stu.name, stu.age, stu.sno);
    stu.running();
    

    class Teacher extends Person {

      constructor(name, age, title) {
        // 子类必须初始化父类对象
        super(name, age);
        this.title = title;
      }
    }

    const tea = new Teacher('Newton', 31, 'React');
    console.log(tea.name, tea.age, tea.title);
    tea.running();
  </script>
</body>
</html>
