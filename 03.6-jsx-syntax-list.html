<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSX list</title>
</head>
<body>
  <div id="app"></div>
  <script src="./react/react.development.js" crossorigin></script>
  <script src="./react/react-dom.development.js" crossorigin></script>
  <script src="./react/babel.min.js"></script>
  <script type="text/babel">

    class App extends React.Component {

      constructor(props) {
        super(props);

        this.state = {
          names: ['Darwin', 'Newton', 'Turing', 'Einstein', 'Jobs'],
          numbers: [110, 120, 114, 119, 150, 50, 40, 28, 100, 10, 5]
        }
      }

      render() {

        return (
          <div>
            <h2>Names</h2>
            <ul>
              {
                this.state.names.map((name, index) => {
                  return (
                    <li>{name}</li>
                  )
                })
              }
            </ul>
            <h2>Numbers</h2>
            <ul>
              {
                this.state.numbers
                  .filter(number => number >= 50)
                  .map(number => <li>{number}</li>)
              }
            </ul>
            <ul>
              {
                this.state.numbers
                  .filter(number => !(number & 1))
                  .map(number => <li>{number}</li>)
              }
            </ul>
            <h2>Numbers (slice)</h2>
            <ul>
              {
                this.state.numbers
                  .slice(0, 4)
                  .map(number => <li>{number}</li>)
              }
            </ul>
          </div>
        )
      }
    }

    ReactDOM.render(<App/>, document.getElementById('app'));
  </script>
  
</body>
</html>
